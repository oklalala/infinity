<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        rel="stylesheet"
        href="stylesheet/main.css"
    >
    <link
        rel="stylesheet"
        href="./plugins/animate.min.css"
    />
    <title>hausenn</title>
    <style>
        .view {
            perspective: 1px;
            height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- <div class="loading">
        <div class="loading__view">
            <img
                src="./image/loading.png"
                alt=""
            >
            <div class="loading__white">
            </div>
        </div>
    </div> -->
    <div class="view">
        <article
            id="hausenn_welcome"
            class="scroll__section"
            data-section-name="welcome"
        >
            <section class="container">
                <figure id="welcome_center">
                    <div class="center_line"></div>
                    <div class="center_logo">
                        <img
                            src="image/header_photo_foreground 2.png"
                            alt="#"
                            srcset=""
                        >
                    </div>
                    <div class="center_line"></div>
                </figure>
                <div class="down_arrow">
                    <a
                        href="#parallax"
                        class="gotobanner"
                    >
                        <img
                            src="image/arrow.png"
                            alt=""
                        >
                    </a>
                </div>
            </section>
        </article>
        <article
            class="scroll__section"
            data-section-name="parallax"
        >
            <article class="hausenn__intro">
                <div class="banner_hausenn_logo container">
                    <img
                        src="image/banner_title 2.png"
                        alt="#"
                    >
                </div>
                <figure id="hausenn_banner">
                    <div id="half_logo">
                        <img
                            src="image/half_logo_hausenn.png"
                            alt="#"
                        >
                    </div>
                    <section
                        id="deconstruct"
                        class="container"
                    >
                        <img
                            id="deconstruct_photo"
                            src="image/banner_img1 2.png"
                            alt="#"
                        >
                        <div id="deconstruct_backgroud">
                        </div>
                        <div id="deconstruct_text">
                            deconstruct<br />
                            versus&nbsp;reconstruct<br />
                            surmount&nbsp;and<br />
                            remodel
                        </div>
                    </section>
                </figure>
                <section
                    id="remodel"
                    class="container"
                >
                    <img
                        src="image/banner_img2.png"
                        alt="#"
                    >
                    <div id="remodel_text">
                        結構與解構<br />
                        打破與重塑<br />
                        顛覆服飾的<br />
                        種種邏輯
                    </div>
                </section>
                <section
                    id="interweaving"
                    class="container"
                >
                    <div id="interweaving_title">
                        interweavingbetween&nbsp;
                        fabric&nbsp;
                        and&nbsp;
                        material
                    </div>
                    <div id="interweaving_subtitle">
                        <div id="interweaving_line"></div>
                        <div id="interweaving_text">
                            遊走針與線布料與媒材交織，<br />
                            而成hausenn<br />
                            這個獨一無二的新代名詞。
                        </div>
                    </div>
                </section>
            </article>

            <article id="products">
                <fugure class="couture">
                    <header class="couture__text">
                        <h1 class="couture__title">COUTURE</h1>
                        <div class="couture__subtitle">訂製服</div>
                    </header>
                    <img
                        src="image/banner_img3.png"
                        alt=""
                    >
                    <div class="couture__background">
                        <div class="couture__line"></div>
                    </div>
                </fugure>

                <fugure class="collections">
                    <header class="collections__text">
                        <h1 class="collections__title">COLLECTIONS</h1>
                        <div class="collections__subtitle">女裝</div>
                    </header>
                    <img
                        src="image/banner_img4.png"
                        alt=""
                    >
                    <div class="collections__background">
                        <div class="collections__line"></div>
                    </div>
                </fugure>

                <fugure class="seasons">
                    <header class="collections__text">
                        <h1 class="seasons__title">SEASONS</h1>
                        <div class="seasons__subtitle">男裝</div>
                    </header>
                    <img
                        src="image/banner_img5.png"
                        alt=""
                    >
                    <div class="seasons__background">
                        <div class="seasons__line"></div>
                    </div>
                </fugure>
                <img
                    src="image/banner_img6.png"
                    alt=""
                >
            </article>
        </article>
    </div>
    <script src="./plugins/jquery-3.3.1.min.js"></script>
    <script src="./plugins/jquery.scrollify.js"></script>
    <script src="./js/hausenn.js"></script>
</body>

</html>
