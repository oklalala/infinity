<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/main.css">
    <title>hausenn_banner</title>
</head>

<body>
    <div class="banner_hausenn_logo container">
        <img src="image/banner_title 2.png" alt="#">
    </div>
    <article id="hausenn_banner">
        <div id="half_logo">
            <img src="image/half_logo_hausenn.png" alt="#">
        </div>
        <section id="deconstruct" class="container">
            <img id="deconstruct_photo" src="image/banner_img1 2.png" alt="#">
            <div id="deconstruct_text">
                <div id="descript">
                    deconstruct<br />
                    versus&nbsp;reconstruct<br />
                    surmount&nbsp;and<br />
                    remodel
                </div>
            </div>
        </section>
        <div class="contant">
            <img src="image/goToContactUs.png" alt="#">
        </div>
    </article>
    <section id="remodel" class="container">
        <img src="image/banner_img2.png" alt="#">
        <div id="remodel_text">
            結構與解構<br />
            打破與重塑<br />
            顛覆服飾的<br />
            種種邏
        </div>
    </section>
    <section id="interweaving" class="container">
        <div id="interweaving_title">
            interweaving&nbsp;between&nbsp;fabric&nbsp;and<br />
            material
        </div>
        <div id="interweaving_subtitle">
            <div id="interweaving_line"></div>
            <div id="interweaving_text">
                遊走針與線布料與媒材交織，<br />
                而成hausenn<br />
                這個獨一無二的新代名詞。
            </div>
        </div>
    </section>
</body>

</html>
